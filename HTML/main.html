<html lang="en">
<head>

    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/buyMenu.css">

    <title>Bitminer</title>

<body>
    <div class="container-sm">
    
            <div class="container text-center">
                <h2 id="bitpower" class="row align-items-start">BitPower: 0</h2>
                <h4 id="money" class="row align-items-start">$: 0</h4>
                <h4 id="bit" class="row align-items-start">Bits: 0</h4> 
                
                <button id="trade" class="btn btn-outline-success">Trade Bits for Money</button>
                <button id="market" class="btn btn-outline-success">Market</button>

                <div id="source"  class="col">
             
                     <div id="buyMenu" class="buy-menu">

                         <div class="container-spec">

                     </div>
                     <div id="gpuMenu" class="gpu-menu">

                     </div>
                     <div id="ramMenu" class="ram-menu">

                     </div>
                     <div id="openMarket" class="market-menu">
                         <div class="container-spec">                
                            <h1>MARKET</h1> 
                            
                            <div class="container-md">
                                <button id="purchaseComputer" class="btn btn-outline-success">Purchase Computer: $10000</button>   
                            </div>
                                                          
                </div>
                         <button id="closeMarketMenu" class="btn btn-outline-success">Close</button>
                     </div>
                     <button type="button" id="start" class="btn btn-outline-success">Start Miner</button>
                     <button type="button" id="stop" class="btn btn-outline-success">Stop Miner</button>

                        <div id="computerContainer" class="row align-items-end">
                       
                   
            
</div>  
    </div>
